<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4f4f4] min-h-screen">
  <div id="header"></div>
<script src="/navbar.js"></script>

  <div class="max-w-2xl mx-auto mt-12 p-6 bg-white rounded-xl shadow-md border border-[#004a99]">
    <h2 class="text-2xl font-bold mb-4 text-[#004a99]">Subir archivo .zip</h2>
    <form action="/procesamiento/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="zipfile" accept=".zip" required class="mb-4 border border-[#004a99] rounded p-2 text-[#004a99] w-full">
      <button type="submit" class="bg-[#004a99] text-white px-4 py-2 rounded-lg hover:bg-[rgba(0,0,128,0.7)]">Procesar archivo</button>
    </form>
  </div>
</body>
</html>
