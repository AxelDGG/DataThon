<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4f4f4] min-h-screen">
  <div id="header"></div>
  <script>
    fetch("/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header").innerHTML = html);
  </script>

  <div class="flex justify-center mt-16">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md border border-[#004a99]">
      <h2 class="text-2xl font-bold text-center text-[#004a99] mb-6">Iniciar Sesión</h2>
      <form action="/auth/login" method="POST">
        <input class="w-full p-2 border border-[#004a99] rounded-lg mb-4 text-[#004a99]" type="text" name="username" placeholder="Usuario" required>
        <input class="w-full p-2 border border-[#004a99] rounded-lg mb-4 text-[#004a99]" type="password" name="password" placeholder="Contraseña" required>
        <button class="w-full bg-[#004a99] hover:bg-[rgba(0,0,128,0.7)] text-white font-bold py-2 px-4 rounded-xl" type="submit">Entrar</button>
      </form>
      <p class="mt-4 text-center text-sm text-[#000080]">¿No tienes cuenta? <a href="/registro.html" class="text-[#004a99] underline">Regístrate aquí</a></p>
    </div>
  </div>
</body>
</html>
