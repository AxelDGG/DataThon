<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(ellipse at center, #000080 0%, #000018 100%);
      animation: bg-pulse 15s ease-in-out infinite;
      background-size: 400% 400%;
    }
    @keyframes bg-pulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .login-card {
      background: #001133;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 1s ease-out forwards;
      transform: translateY(20px);
      opacity: 0;
    }
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .login-input {
      background-color: transparent;
      border: 1px solid #00ccff;
      color: #00ccff;
    }
    .login-input::placeholder {
      color: #77bfff;
    }
  </style>
</head>
<body class="text-white min-h-screen pt-20">
  <div id="header"></div>
  <script>
    fetch("/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header").innerHTML = html);
  </script>

  <main class="flex justify-center items-center mt-12 px-4">
    <div class="login-card max-w-md w-full rounded-xl p-8 border border-blue-400">
      <h2 class="text-2xl font-bold text-center text-[#00ccff] mb-6">Iniciar Sesión</h2>
      <form action="/auth/login" method="POST">
        <input class="w-full p-3 rounded mb-4 login-input" type="email" name="email" placeholder="Correo electrónico" required>
        <input class="w-full p-3 rounded mb-6 login-input" type="password" name="password" placeholder="Contraseña" required>
        <button class="w-full bg-[#00ccff] hover:bg-[#0099dd] text-[#001133] font-bold py-2 px-4 rounded transition">Entrar</button>
      </form>
      <p class="mt-4 text-center text-sm text-blue-300">¿No tienes cuenta? <a href="/registro.html" class="text-blue-400 underline">Regístrate aquí</a></p>
    </div>
  </main>

  <script src="/login-handler.js"></script>
</body>
</html>
