<header
  class="bg-[#000428] bg-opacity-80 backdrop-blur-md text-white shadow-lg border-b border-blue-500 fixed top-0 w-full z-50"
>
  <style>
    body {
      background: radial-gradient(ellipse at center, #003366 0%, #000018 100%);
      background-size: 400% 400%;
      animation: dashboard-breath 12s ease-in-out infinite;
      min-height: 100vh;
      font-family: "Montserrat", Arial, sans-serif;
    }
    .nav-link {
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      height: 2px;
      width: 0%;
      background-color: #00ccff;
      transition: width 0.3s ease;
      transform: translateX(-50%);
    }
    .nav-link:hover::after {
      width: 100%;
    }
  </style>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap"
    rel="stylesheet"
  />
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <img
      src="https://f.hubspotusercontent30.net/hubfs/2741331/website_2020/home_2020/creditos-para-empleados-de-gobierno-logo-credifiel.svg"
      alt="Logo CrediFiel"
      class="h-12 max-w-xs"
    />
    <nav class="space-x-4 flex items-center">
      <a href="/caso.html" class="nav-link hover:text-[#00ccff] transition"
        >Inicio</a
      >
      <a href="/index.html" class="nav-link hover:text-[#00ccff] transition"
        >Dashboard</a
      >
      <a
        href="/herramientas.html"
        class="nav-link hover:text-[#00ccff] transition"
        >Herramientas</a
      >
      <a href="/historial.html" class="nav-link hover:text-[#00ccff] transition"
        >Historial</a
      >

      <a
        href="/login.html"
        id="login-link"
        class="px-3 py-1 rounded-md bg-white text-[#000428] hover:bg-[#e0e0ff] font-semibold transition"
        >Iniciar Sesión</a
      >
      <a
        href="/registro.html"
        id="register-link"
        class="px-3 py-1 rounded-md bg-[#004a99] hover:bg-[rgba(0,0,128,0.7)] text-white font-semibold transition"
        >Registrarse</a
      >

      <div id="user-dropdown" class="relative hidden">
        <img
          id="profile-btn"
          src="/img/default-avatar.png"
          class="w-10 h-10 rounded-full border-2 border-white object-cover hover:cursor-pointer"
          alt="Foto perfil"
        />
        <div
          id="profile-card"
          class="hidden absolute right-0 mt-2 w-[30rem] bg-white border border-gray-300 rounded-xl shadow-2xl p-6 z-50 text-[#004a99] space-y-6"
          style="max-width: 25vw"
        >
          <div>
            <p
              class="font-semibold text-lg mb-2"
              id="profile-username"
              style="letter-spacing: 0.5px"
            >
              Usuario
            </p>
            <p
              class="text-base text-gray-600 break-words mb-4"
              id="profile-email"
              style="font-style: italic"
            >
              email@ejemplo.com
            </p>
          </div>
          <form id="form-foto" class="space-y-4" enctype="multipart/form-data">
            <label class="block text-base text-[#004a99] font-semibold mb-1"
              >Cambiar foto de perfil:</label
            >
            <input
              type="file"
              name="foto"
              accept="image/*"
              class="text-base text-[#004a99] w-full mb-2"
            />
            <button
              class="w-full text-base text-white bg-[#004a99] hover:bg-[#003377] py-2 rounded font-bold transition"
              type="submit"
            >
              Actualizar foto
            </button>
          </form>
          <button
            id="logout-button"
            class="w-full text-left text-red-600 hover:underline text-base font-semibold mt-2"
          >
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>
